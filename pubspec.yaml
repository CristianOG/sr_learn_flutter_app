name: learn_app
description: Learn while using your phone.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  workmanager: ^0.5.1
  logger: ^1.2.2
  shared_preferences: ^2.0.18
  sqlite3_flutter_libs: ^0.5.0
  drift: ^2.5.0
  path_provider: ^2.0.0
  path: ^1.8.2
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0
  timezone: ^0.9.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  drift_dev: ^2.5.2
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
